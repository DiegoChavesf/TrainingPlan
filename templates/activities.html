{% extends "header.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>All Activities</h1>
<div id="dvActivitiesList">
    {% if sust %}
    <p>
    <ol id="list">

        {% for elem in sust %}
        <li>
            <a href="{{ url_for('activity', activity_id=elem.activity.__oid__)}}">{{elem.activity._name}}</a>
        </li>



        {% endfor %}
    </ol>

    </p>
    {% else %}
    <p><b>No Activities.</b></p>
    {% endif %}
</div>
{% endblock %}
