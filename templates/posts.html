{% extends "header.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>All Posts</h1>
<div id="dvPostList">
    {% if post_list %}
    <p>
    <ul>
        {% for post in post_list %}
        <li>{{ post }}</li>
        {% endfor %}
    </ul>
    </p>
    {% else %}
    <p><b>No Posts.</b></p>
    {% endif %}
</div>
{% endblock %}
